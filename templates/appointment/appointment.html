{% extends "theme/base.html" %}
{% load staticfiles %}



{% block content %}
                <!-- Blank Header -->
                    <div class="content-header">
                        <div class="header-section animation-stretchRight">
                            <h1>
                                <i class="gi gi-brush"></i>Make an Appointment
                                <a type="button" class="btn btn-primary" href="a_index_admin.html">Back</a>
                                <br>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li><a href="javascript:void(0)"><i class="fa fa-home"></i> Dashboard</a></li>
                        <li>Make an Appointment</li>
                    </ul>
                    <!-- END Blank Header -->
                    <!-- Basic Form Elements Block -->
                    <div class="block">
                        <!-- Basic Form Elements Title -->
                        <div class="block-title">
                            <div class="block-options pull-right">
                                <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-primary" data-toggle="block-toggle-content"><i class="fa fa-arrows-v"></i></a>
                                <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-primary" data-toggle="block-toggle-fullscreen"><i class="fa fa-desktop"></i></a>
                            </div>
                            <h2><strong>Appointment</strong> Form</h2>
                        </div>
                        <!-- END Form Elements Title -->

                        <!-- Basic Form Elements Content -->
                        <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" onsubmit="return false;">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-chosen">Department</label>
                                <div class="col-md-9">
                                  <select id="example-chosen" name="example-chosen" class="select-chosen" data-placeholder="Choose a Country.." style="width: 250px;">
                                      <option value="United States">Dept 1</option>
                                      <option value="United Kingdom">Dept 2</option>
                                      <option value="Afghanistan">Dept 3</option>
                                    </select>   
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-chosen">Doctor</label>
                                <div class="col-md-9">
                                  <select id="example-chosen" name="example-chosen" class="select-chosen" data-placeholder="Choose a Country.." style="width: 250px;">
                                      <option value="United States">Not Specified</option>
                                      <option value="United States">Peerapat Lamyai</option>
                                      <option value="United Kingdom">Peerapat Rakkwamsook</option>
                                      <option value="Afghanistan">Peerapat Lipimongkol</option>
                                    </select>   
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-text-input">Appointment Date</label>
                                <div class="col-md-9">
                                  <div class="col-md-2" style="padding-left: 0px;">
                                    <select id="example-chosen" name="example-chosen" class="select-chosen" data-placeholder="Choose a Country.." style="width: 250px;">
                                        <option value="United States">Year</option>
                                    </select>   
                                  </div>
                                  <div class="col-md-2">
                                    <select id="example-chosen" name="example-chosen" class="select-chosen" data-placeholder="Choose a Country.." style="width: 250px;">
                                        <option value="United States">Month</option>
                                    </select>   
                                  </div>
                                  <div class="col-md-2">
                                    <select id="example-chosen" name="example-chosen" class="select-chosen" data-placeholder="Choose a Country.." style="width: 250px;">
                                        <option value="United States">Date</option>
                                    </select>   
                                  </div>
                                  <div class="col-md-4">
                                    <label class="radio-inline" for="example-inline-radio1">
                                        <input type="radio" id="example-inline-radio1" name="example-inline-radios" value="option1"> Morning
                                    </label>
                                    <label class="radio-inline" for="example-inline-radio2">
                                        <input type="radio" id="example-inline-radio2" name="example-inline-radios" value="option2"> 
                                        Afternoon
                                    </label>
                                </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-textarea-input">Causes</label>
                                <div class="col-md-9">
                                    <textarea id="example-textarea-input" name="example-textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-textarea-input">Symtoms</label>
                                <div class="col-md-9">
                                    <textarea id="example-textarea-input" name="example-textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group form-actions">
                                <div class="col-md-4 col-md-offset-4">
                                    <a href="#modal-confirm" data-toggle="modal"  type="button"  class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</a>
                                    <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
                                </div>
                            </div>
                        </form>
                        <!-- END Basic Form Elements Content -->
                    </div>
                    <!-- END Basic Form Elements Block -->
                    

                </div>
                <!-- END Page Content -->

                <!-- Footer -->
                <footer class="clearfix">
                    <div class="pull-right">
                        Crafted with <i class="fa fa-heart text-danger"></i> by <a href="http://goo.gl/vNS3I" target="_blank">pixelcave</a>
                    </div>
                    <div class="pull-left">
                        <span id="year-copy"></span> &copy; <a href="http://goo.gl/TDOSuC" target="_blank">ProUI 2.1</a>
                    </div>
                </footer>
                <!-- END Footer -->
            </div>
            <!-- END Main Container -->
        </div>
        <!-- END Page Container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/jquery-2.1.3.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-ui-1.11.2.js' %}"></script>
<script type="text/javascript" src="{% static 'js/moment-2.5.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/appointment/appointment.js' %}"></script>
<script type="text/javascript" src="{% static 'js/appointment/patient.js' %}"></script>
<script type="text/javascript" src="{% static 'js/appointment/edit_appointment.js' %}"></script>
{% endblock %}
